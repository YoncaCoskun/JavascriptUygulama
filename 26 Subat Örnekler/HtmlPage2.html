<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            //---------------------------Matematik fonksiyonu--------------------------
            var kucukSayi= Math.min(15, 8, 45, 3, 21);
            document.write(kucukSayi+"<br/>"); //en kucuk sayıyı verdı
            //---------------------------------------------------------------------------
            var sayi1 = "45";
            var sayi2 = "-21";
            var sayi3 = 89;
            var sayi4 = 3;
            //yukarıdakı sayılardan buyuk olanı bulunuz
            var buyukSayi = Math.max(parseInt(sayi1), parseInt(sayi2),sayi3, sayi4);//parse yapmasakta yıne donusturuyor
            document.write(buyukSayi+"<br/>");
            //-------------------------------------------------------------------------------------------------------
            var kasa = parseFloat("15.5");
            document.write(kasa+"<br/>");
            //-------------------------------------------------------------------------------------------------
            var sayi = 15.1;
            var numara = Math.floor(sayi); //asagı yuvarlama
            document.write(numara+"<br/>");
            //---------------------------------------------------------------------------
            var numara = Math.ceil(sayi); //yukarı yuvarlama
            document.write(numara+"<br/>");

            var numara = Math.round(numara); //en yakın tam sayıya yukarı yuvarlar
            document.write(numara);
            //--------------------------------------------------------------------------
            //oyunlarda genelde cok kullanılan fonksıyon
            var rastgeleSayi = Math.random();
            document.write("<br/>" + rastgeleSayi);

            var rastgeleSayi = Math.random()*20;//1 ıle 20 arasındaki rastgele sayıları verır
            document.write("<br/>" + rastgeleSayi);
            //----------------------------------------------------------------------------------

            document.write("<br/>" + Math.PI);  //Pİ SAYISINI VERİR
            document.write("<br/>" + Math.E);  //e sayısını verır

            //------------------------------------------------------------------------------------
        




        </script>

    </head>
    <body>

    </body>
</html>
