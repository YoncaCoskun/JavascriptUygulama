<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            //kullanıcıdan bır rakam ısteyınız
            //kullanıcıdan bır arıtmatık operator ısteyınız
            //kullanıcıdan ıkıncı rakamı ısteyınız
            //gırılen arıtmatık operatore gore ıslem yapıp sonucu gosterınız

            var num1 = prompt("birinci sayıyı giriniz", "");
            var operator = prompt("operator ısteyınız", "");
            var num2 = prompt("ikinci sayıyı isteyiniz","");
            if (operator == '+')
                document.write(parseInt(num1) + parseInt(num2));
            else if (operator == '-')
                document.write(parseInt(num1) - parseInt(num2));
            else if (operator == '*')
                document.write(parseInt(num1) * parseInt(num2));
            else if (operator == '/')
                document.write(parseInt(num1) / parseInt(num2));
            else
                document.write("hatalı gırdınız");
            



        </script>

    </head>
    <body>

    </body>
</html>
