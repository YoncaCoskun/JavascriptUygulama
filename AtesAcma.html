<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>


    <script src="AtesAcmaNesneler.js"></script>

    <script>
        //asker kayıtlarını yapıcaz
        var askerler = [];

        function kaydet() {

            var asker = new Asker();  //nesneyi cagırdık
            asker.AskerAdi = txtAskerAdi.value;
            asker.Silahi = slcSilahlar.options[slcSilahlar.selectedIndex].text;

            askerler.push(asker);
            txtAskerAdi.value = "";
        }
        function atesEt() {
            alan.innerText = "";
            for (var i in askerler) {

                var asker = askerler[i];
                alan.innerText += asker.atesEt();  // asker  altalta ekleme

            }
        }




    </script>
</head>
<body>
    <input id="txtAskerAdi" type="text" /><br />
    <select id="slcSilahlar">
        <option>MP5</option>
        <option>AK-47</option>
        <option>RPG</option>
        <option>TOW</option>

    </select>
    <br />
    <input id="Button1" type="button" value="Kaydet" onclick="kaydet()" /><br />
    <input id="Button2" type="button" value="Ateş Et" onclick="atesEt()" /><br />
    <pre id="alan">
        </pre>
</body>
</html>
