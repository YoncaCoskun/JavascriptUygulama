<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id="tuval" width=750 height=400 style="border:1px solid black;">Tarayıcınız canvası desteklemiyor</canvas>
    <script>
        var tuval;
        var cizimAlani;
        var yonler = { sag: 39, ust: 38, sol: 37, alt: 40 };
        var mevcutYon;
        var xKoord = 10;
        var yKoord = 10;
        var adimBoyutu = 2;


        tuval = document.getElementById("tuval");
        cizimAlani =tuval.getContext("2d");

        window.onkeydown = function (key) {
            if (key.keyCode==yonler.sag) {
                mevcutYon = key.keyCode;
            } else if (key.keyCode==yonler.sol) {
                mevcutYon = key.keyCode;
            }
            else if (key.keyCode == yonler.ust) {
                mevcutYon = key.keyCode;
            }
            else if (key.keyCode == yonler.alt) {
                mevcutYon = key.keyCode;
            }
            cizimYap();
        }


        function cizimYap() {

            if (mevcutYon==yonler.sol) {
                xKoord -= adimBoyutu;
            }
            else if (mevcutYon == yonler.sag) {
                xKoord += adimBoyutu;
            }
            else if (mevcutYon == yonler.ust) {
                yKoord -= adimBoyutu;
            }
            else if (mevcutYon == yonler.alt) {
                yKoord += adimBoyutu;
            }


            cizimAlani.clearRect(0,0,tuval.width,tuval.height);
            cizimAlani.beginPath();
            cizimAlani.arc(xKoord,yKoord,20,0,360);
            cizimAlani.fill();
        }
        cizimYap();
    </script>


 </body>
 </html>
