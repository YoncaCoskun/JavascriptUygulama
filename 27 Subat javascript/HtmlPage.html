<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            //---------------------------------------------------

            var ifade = "Ayın son dersi en uzun şubat";
            document.write(ifade.length);
            document.write("<br/>");//kac karakterden olustugunu soyler.

            //-----------------------------------------------------------------

            document.write("<b>" + ifade + "</b>");
            document.write("<br/>");
            document.write(ifade.bold());  //her ikiside ifadeyi koyu renk yapar.aynı anlamdalar.
            document.write("<br/>");
            //-----------------------------------------------------------------------------

            //yazıları buyutmek ıstıyorsak <big></big> arasına almalıyız
            document.write(ifade.big() + "<br/>");
            document.write(ifade.big().big().big() + "<br/>");

            //----------------------------------------------------------------------------------

            document.write(ifade.small()); //yazıyı kucultmek ıstedıgımızde kullanılırız.

            //----------------------------------------------------------------------------
            document.write(ifade.fontsize(25) + "<br/>"); //istediğimiz kadar yazıyı buyutme
            
            document.write(ifade.
                italics().                      //yazı tipi belirleme
                fontcolor("blue").              //yazı rengi belirleme
                link("http://www.google.com").  //a href ler ıcerısıne alır
                strike() + "<br/>");            //yazının ustunu cızer

            //-----------------------------------------------------------------------------------

            document.write(ifade.toUpperCase() + "<br/>");//harfleri buyuk harflere donusturur.
            document.write(ifade.toLowerCase() + "<br/>");// harfleri kucuk harflere donusturur.
            
            //-------------------------------------------------------------------------


           // ifade = ifade.replace("uzun", "kısa");   //burda tamamen ıfadeyı uzun yerıne kısa yapıyor
            document.write(ifade.replace("uzun", "kısa") + "<br/>"); //kelimeyi degistirme fakat 
                                                            //o anlık sıteye yazdırırken degıstırıyor

            //---------------------------------------------------------------------------------------
            document.write(ifade.indexOf("a")+ "<br/>");
            document.write(ifade.indexOf("ğ")+ "<br/>");  // eksi doner
            document.write(ifade.indexOf("u", 19) + "<br/>");//19 dan sonra aramaya baslar
            document.write(ifade.indexOf("subat", 19) + "<br/>"); //sadece subat s ındexını verır

            //--------------------------------------------------------------------------------------

            document.write(ifade.lastIndexOf("u") + "<br/>");  // u yu sagdan baslar aramaya
            document.write(ifade.search("a") + "<br/>"); // indexOf gibi calısır

            //----------------------------------------------------------------------------------------------------------

            document.write(ifade.charAt(20) + "<br/>");  //20. karakterdekini ekrana bastırma

            //-----------------------------------------------------------------------------------------------------------

            document.write(ifade.charCodeAt(0) + "<br/>");  // index ıne gore verırız ve bıze hangı harf oldugunu gosterır

            //-------------------------------------------------------------------------------------------------------------

            document.write(ifade.substring(2, 4) + "<br/>");  // ın karakterını verır.( index 2 ve 3 u alıyor)
            document.write(ifade.substr(2, 4) + "<br/>");  // 2 den basla 4 karakter al demektır 

            //-------------------------------------------------------------------------------------
            document.write(ifade.slice(2,4));  // substring ile aynıdır.

            //-----------------------------------------------------------------------------------------------------


           





        </script>
    </head>
    <body>

    </body>
</html>
