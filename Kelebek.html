<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>

        <script src="kelebekObjeler.js"></script>
        <script>
            var timer;
            var kelebekler = [];
            var oyunAlani;

            function acilisAyarlari() {
                //acılır acılmaz oyun alanını tanımlayabılmek ıcın bu fonk olusturuldu
                oyunAlani = document.getElementById("oyunAlani");


            }

            function oyunaBasla() {
                timer = setInterval(function () {
                   
                    var kelebek = new Kelebek();  //kelebek olusturcaz
                    kelebek.olustur(oyunAlani);
                    kelebekler.push(kelebek);

                    kelebek.resim.onclick = function () {//resme tıklandıgı zaman yok etmeyı yapıcaz
                        oyunAlani.removeChild(kelebek.resim);
                        //kelebegı diziden sıldırmelıyız buunun ıcın ındexlerını almak lazım
                        kelebekler.slice(kelebekler.indexOf(kelebek),1);


                    };

                },1000);

              

            }
            
          
        </script>
        <style>
            .oyunAlani {
            height:500px;
            width:500px;
            background-color:#bfe8fa;
            position:absolute;
           
            }
        </style>
    </head>
    <body onload="acilisAyarlari()">
        <input type="button" value="Oyuna Basla" onclick="oyunaBasla()" />
        <div id="oyunAlani" class="oyunAlani">


        </div>


    </body>
</html>
