<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!--<script src="JavaScript.js"></script>-->
    <script>

        function adSoyadAyir(adSoyad) {
            //"mustafa keser" adsoyad dan gelecek
            //bu gelen bır dızı halınde gerı gıdecek
            //dizi[0]="mustafa"  "ahmet mete"
            //dizi[1] = "keser"  "ışıkara"

            var bilgiler = adSoyad.split(" ");
            if (bilgiler.length < 2) {
                throw "lutfen soyismide giriniz.";
            }
            var soyisim = bilgiler[bilgiler.length - 1];
            var isim = "";

            for (var i = 0; i < bilgiler.length - 1; i++) {
                isim += bilgiler[i] + "";
            }
            var dizi = [isim, soyisim];
            return dizi;

        }
        
        function goster() {
            try {
                var bilgiler = adSoyadAyir(Text1.value);
                lblisim.innerText = bilgiler[0];
                lblSoyisim.innerText = bilgiler[1];
                return true;

            } catch (e) {
                
                alert(e);   //hatayı fırlatıyoruz.
                return false;
            }
            
        }

    
    </script>
   
</head>
<body>
    <form>
        <input id="Text1" type="text" />
        <input id="Submit1" type="submit" value="submit" onclick="return goster()" /><br />

        <span id="lblisim"></span><br />
        <span id="lblSoyisim"></span>

    </form>
    
</body>
</html>
