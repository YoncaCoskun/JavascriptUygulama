        // bellı bır aralık kontrol etmek ıcın [] kullanılır
        function kontrol() {
            //asagıdakı text ın ıcınde w varsa sayfa post olsun w yoksa post olmasın
            var metinKontrol = /w/;
            metinKontrol = /ad/; // ad yi yanyana birlikte alır
            metinKontrol = /[ad]/;  // a harfi  yada d harfı ıcerenlerı onaylar
            metinKontrol = /[a-d]/;  // a harfi ile d harfi arasında olan harfleri onaylar
            metinKontrol = /[0-9]/;
            // ile baslar dıyebılmek ıcın ^ gerekır bu durumda:
            metinKontrol = /^a/; // ilk harfı a olan
            metinKontrol = /^[ad]/;  // a yada d ıle baslamalı
            metinKontrol = /d$/; // biter ifadesi icin $ kullanılır
            metinKontrol = /^serkan$/; // text in icerisinde sadece serkan yazıldıgında post olsun
            metinKontrol = /^[^ad]/;// a yada d ıle baslamayan
            metinKontrol = /[^ad]/;   // dırek ad yı koyamayızda text ıcıne ad yanına baska harflerde koymamız gereklı
            metinKontrol = /[^ad]$/;  // sonu a veya d ye esıt olmayan

            // d harfı sayı demek(digit) bunun ıcın escape(\) karakter kullanmamız gerekıyor
            metinKontrol = /^\d/;  //sayi ile baslayan
            metinKontrol = /^\D/;  // sayi ile baslamayan
            metinKontrol = /\D/;  // sadece sayı yazınca post olmuyor ancak sayı yanına yazı yazarsak post olur(sayıya esıt olmayan anlamında)

            // s (space) bosluk demek , escape ıle kullanılıyor
            metinKontrol = /^\s/;  // bosluk karakteri ıle baslayan
            metinKontrol = /\s/;  // bosluk karakterı ıceren
            metinKontrol = /^\S/;  // bosluk karakteri ile baslamayan
            metinKontrol =/^[0-9]\w+\w$/;  // sayıyla baslayıp yazıyla bıtecek

 
            if (metinKontrol.test(Text1.value)) {  // veya if(Text1.value.match(metinKontrol)) yapılabılır
                return true;
            }
            else {
                return false;
            }
        }
