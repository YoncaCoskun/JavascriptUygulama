<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <canvas id="tual" style="border:solid 1px black; height:200px;">
        tarayıcınız desteklemiyor.
    </canvas><br />
    <input id="Button1" type="button" value="Çizim Yap" onclick="cizimYap()" />
    <script>
        function cizimYap() {
            var tual = document.getElementById("tual");
            var cizimAlani = tual.getContext("2d");

            cizimAlani.beginPath();
            //adrese basla
            cizimAlani.moveTo(50, 50);
            cizimAlani.lineTo(200,50);
            cizimAlani.lineTo(200, 100);
            cizimAlani.lineTo(150, 100);
            cizimAlani.lineTo(150, 150);
            cizimAlani.lineTo(100, 150);
            cizimAlani.lineTo(100, 100);
            cizimAlani.lineTo(50, 100);
            cizimAlani.lineTo(50, 50);
            cizimAlani.lineWidth = 5;
          
            cizimAlani.lineJoin = "round";  
            cizimAlani.closePath();  //adres bitirme kısmı
          
            cizimAlani.beginPath();       
            cizimAlani.moveTo(75, 50);     
            cizimAlani.lineTo(75, 100);             
            cizimAlani.lineTo(25, 100);
            cizimAlani.lineTo(75, 50);
            cizimAlani.closePath();

            cizimAlani.strokeStyle = "blue";
            cizimAlani.fillStyle = "red";

            cizimAlani.stroke();
            cizimAlani.fill();
        }
    </script>
</body>
</html>
