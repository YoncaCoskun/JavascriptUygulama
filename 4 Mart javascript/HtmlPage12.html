<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            // butona basıldıgında select e eklesın ama daha once yazılan eklenmısse eklemıcek
            function eklemeYap() {
                var gelen = Text1.value;
                var dahaOnceEklendiMi = false;
                for (var i = 0; i <Select1.options.length; i++) {
                    if(gelen==Select1.options[i].text){
                        //return; bu da ıse yarar ama dıgerını kullandık.
                        dahaOnceEklendiMi = true;
                        break;
                    }
                    



                }
                if(dahaOnceEklendiMi==false){
                var metin = document.createElement("option");
                metin.text = gelen;
                Select1.add(metin);

            }
               
            }
           
        </script>


    </head>
    <body>

        <input id="Text1" type="text" />

        <input id="Button1" type="button" value="button" onclick="eklemeYap()" />


        <select multiple id="Select1" style="width:100px">
           

        </select>

    </body>
</html>
