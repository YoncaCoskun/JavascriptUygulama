<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            function Carpma() {
                var eleman = document.createElement("option");
                eleman.text = parseInt(Text1.value) * parseInt(Text2.value);
                Select1.add(eleman);
                
               
                
                
            }

        </script>


    </head>
    <body>


        <input id="Text1" type="text" />
        <input id="Text2" type="text" />
        <input id="Button1" type="button" value="button" onclick="Carpma()"/><br/>
        <select multiple id="Select1" style="width:100px">
            <option></option>

        </select>


    </body>
</html>
