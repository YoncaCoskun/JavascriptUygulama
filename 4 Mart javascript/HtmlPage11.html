<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title></title>
        <script>
            //dugmeye bastıgımızda ısmının uzunlugu dort harften fazla olanları dıger select e aktar
            function Aktar() {
                for (var i = 0; i < Select1.options.length; i++) {
                    
                    if(Select1.options[i].text.length > 4){
                        var ekle = document.createElement("option");
                        ekle.text = Select1.options[i].text;
                        Select2.add(ekle);
                    }
                }


            }



        </script>



    </head>
    <body>
        <select multiple id="Select1" style="width:100px">
            <option>Ahmet Şeref</option>
            <option>Aydın</option>
            <option>Yonca</option>
            <option>Tayfun</option>
            <option>Ekin</option>
            <option>Semih</option>
            <option>Emre</option>
            <option>Elif</option>
            <option>Fırat</option>
            <option>Tuncay</option>
            <option>Mahsun</option>
            <option>Musa</option>
            <option>Faruk</option>

        </select>


        <select multiple id="Select2" style="width:100px">
            

        </select>
        <input id="Button1" type="button" value="button" onclick="Aktar()"/>

    </body>
</html>
