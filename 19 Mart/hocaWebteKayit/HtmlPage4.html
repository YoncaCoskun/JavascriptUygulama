<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table id="tablo" border="1">
        <thead>
            <tr>
                <td>başlık 1</td>
                <td>başlık 2</td>
            </tr>
        </thead>
    </table>
    <input type="button" value="test" onclick="tikla()" />
    <script>
        function tikla() {
            //localStorage.setItem("test", "deneme");
            //localStorage.clear();
            //alert(localStorage.getItem("test"));
            if (tablo.children.length > 1) {
                tablo.removeChild(tablo.children[1]);
            }
            var alan = "";
            for (var i = 0; i < 5; i++) {
                alan += "<tr>";

                alan += "<td>";
                alan += "içerik1";
                alan += "</td>";

                if (i % 2 == 0) {
                    alan += "<td style='background-color:red;'>";
                } else {
                    alan += "<td>";
                }
                alan += "içerik1";
                alan += "</td>";

                alan += "</tr>";
            }
            tablo.innerHTML += "<tbody>" + alan + "</tbody>";
        }
        
    </script>

</body>
</html>
