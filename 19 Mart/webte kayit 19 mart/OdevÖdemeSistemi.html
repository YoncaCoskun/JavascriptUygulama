<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        var musteriler = [];
     
        function musteriKaydet() {
            var musteri = {
                musteriAdi: txtAd.value,
                musteriSoyadi: txtSoyad.value,
                musteriTelefon: txtTelefon.value,
                musteriTarih: txtTarih.value,
                musteriTutar:txtTutar.value
            };
            musteriler.push(musteri);         
        }

        function kayitGoster() {
            if (tblOdemeTakip.children.length>1) {
                tblOdemeTakip.removeChild(tblOdemeTakip.children[1]);
            }
           
            var gelen = "<tr>";
            for (var i = 0; i < musteriler.length; i++) {
                
                gelen += "<td>";
                gelen += (musteriler[i].musteriAdi)+"  "+(musteriler[i].musteriSoyadi)+"  "+(musteriler[i].musteriTelefon)+"  "+(musteriler[i].musteriTarih)+"  "+(musteriler[i].musteriTutar);              
                gelen += "</td>";
                
               
            }            
            gelen += "</tr>";
            tblOdemeTakip.innerHTML ="<tbody>"+gelen+"</tbody>";         
            
        }
  
       
    </script>
</head>
<body style="background-color:#efcccc;">
    <table>
        <tr>
            <td>Müşteri Adı</td>
            <td><input id="txtAd" type="text" /><br /></td>
        </tr>
        <tr>
            <td>Müşteri Soyadı</td>
            <td><input id="txtSoyad" type="text" /><br /></td>
        </tr>
        <tr>
            <td>Telefon No</td>
            <td><input id="txtTelefon" type="text" /><br /></td>
        </tr>
        <tr>
            <td>Ödeme Tarihi</td>
            <td><input id="txtTarih" type="date" /><br /></td>
        </tr>
        <tr>
            <td>Ödeme Tutarı<br /></td>
            <td><input id="txtTutar" type="text" /><br /></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="btn" type="button" value="Kaydet" onclick="musteriKaydet()"/></td>
        </tr>
    </table>
 
    <table id="tblOdemeTakip" border="1"style="background-color:white;">   
        <thead>
            <tr id="OdemeTakip">
                <td>Müşteri Adı</td>
                <td>Müşteri Soyadı</td>
                <td>Telefon No</td>
                <td>Ödeme Tarihi</td>
                <td>Ödeme Tutarı</td>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
    
    <input id="Button1" type="button" value="Göster" onclick="kayitGoster()" />
</body>
</html>
