<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<!---------------------------------Web te Nesne Kaydı------------------------------------------------------------------->

    <input id="Button1" type="button" value="Nesne Yaz" onclick="nesneYaz()" />
    <input id="Button2" type="button" value="Nesne Oku"onclick="nesneOku()" />
    <script>
        function nesneYaz() {
            var nesne = { isim: "yonca", soyisim: "coskun" }; //nesneyi stringe cevirip anca kayıt yapabiliyoruz
            var strNesne = JSON.stringify(nesne); //nesneyi alıp stringe cevirdik
            localStorage.setItem("nesne",strNesne);

        }
        function nesneOku() {
            var strGelen = localStorage.getItem("nesne");
            var gelen = JSON.parse(strGelen);
            alert(gelen.isim+" "+gelen.soyisim);
        }
    </script>
</body>
</html>
