<body>
    <input id="Text1" type="text" placeholder="Lutfen adınızı gırınız" />  <!--text ıcıne yazı yazabılıyoruz-->
    <br />

    <textarea cols="10" rows="10" style="resize:none;" placeholder="Yorum yazınız"></textarea>  <!--Coklu satır yazılabılıyor.-->

    <input id="aralik" type="range" value="45" min="30" max="60"/><br />

    <input id="Button1" type="button" value="button" onclick="alert(aralik.value)"/>

    <form oninput="veri.innerText=mesafe.value"> <!-- mesafe mıktarını alıp veri icerisinde gosterme yaptık-->
        <!--Form ıcınde name aynı id gibi calısır form dısında calısmaz-->
        <input name="mesafe" type="range"/><span id="veri"></span>
        <!--inputta herhangı bır degısıklıkte cubuk saga sola kaydıgı zaman deger tetıklenıyor-->
        <input name="uzaklık" type="range" /><br />
    
    </form>

  
</body>
