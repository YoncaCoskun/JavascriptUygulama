<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        //var cizimAlani;  tual uzerındekı cızım alanı bellı bı alandır
        function sayfaYukle() {
            var tual = document.getElementById("tual");
            cizimAlani = tual.getContext("2d");   //kac boyutlu cızım yapıcagmızı yazıyoruz ıcıne
        }
    </script>
</head>
<body onload="sayfaYukle()">
    <!--------------------------------------------------CANVAS------------------------------------------------------------------->
    <!--Canvasta pixsel bazlı cizim yapılır
    Zoom ve resize durumlarında kalite kaybı yasanabılır
    Genelde html5 oyun programlamada kullanılır
    cizim javascript ile yapılır-->

    <canvas id="tual" width="800" height="500" style="border:1px solid #000;">
        Tarayıcınız html 5 i desteklemiyor  <!--eger tarayıcı desteklemıyorsa bu sekılde mesaj verebiliriz-->
    </canvas>
    <div>
        <input id="Button1" type="button" value="Kare Çiz" onclick="kareCiz()" />
        <input id="Button2" type="button" value="Cerceve Çiz" onclick="cerceveCiz()" />
    </div>
    <div>
        <input id="txtXKoord" type="text" />

        <input id="txtYKoord" type="text" />
    </div>
    <script>
        function kareCiz() {
            cizimAlani.fillStyle = "#FF0000";  //hangı renk boyama yapıcagmızı belırtıyor
            cizimAlani.fillRect(10,10,100,100); 
        }
        function cerceveCiz() {
            cizimAlani.strokeStyle="blue";  //kenar cızgıstili anlamında
            cizimAlani.lineWidth = 10;   //kenar genıslıgı
            cizimAlani.strokeRect(parseInt(txtXKoord.value), parseInt(txtXKoord.value), 100, 100);
        }
    </script>
</body>
</html>
