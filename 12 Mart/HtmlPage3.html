<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function hatayiGoster(text) {
            //Text1.setCustomValidity("Serkan hata");  // hatayı ozellestırebılıyoruz bu sekılde
            if(text.validity.patternMismatch){
                text.setCustomValidity("VERİ FORMATINIZ HATALI");
            }
            else if (text.validity.valueMissing) {
                text.setCustomValidity("Kritik yerleri doldurunuz");
            }
            else {
                text.setCustomValidity("");
            }
        }
       
      
    </script>

</head>
<body onload="acilis()">
    <!-- regular exp cozumu : js kullanmadan yapılabılıyor-->
    <!--pattern : regexp yazılabiliyor-->
    <form>
        <input id="Text1" type="text" pattern="[a-z]{3}" required  oninvalid="hatayiGoster(this)"/>  <!--oninvalid:gecersizse fonk calıstır-->

        <input id="Submit1" type="submit" value="submit" />


    </form>
</body>
</html>
