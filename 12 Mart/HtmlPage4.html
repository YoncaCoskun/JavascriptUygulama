<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form>
        <!--Telefon numarası kaydedılebılcek alan-->
        <input type="tel" name="telefon" placeholder="Telefon Numarası" pattern=""/>
        <input type="submit" value="yazı" />
    </form>

    <form>
      <!--tarih ay-->
        <input type="month" name="telefon" placeholder="Telefon Numarası" pattern="" />
        <input type="submit" value="yazı" />
    </form>
    <form>
      <!--hafta olarak-->
        <input type="week" name="telefon" placeholder="Telefon Numarası" pattern="" />
        <input type="submit" value="yazı" />
    </form>
    <form>
        <!--gun olarak-->
        <input type="date" name="telefon" placeholder="Telefon Numarası" pattern="" />
        <input type="submit" value="yazı" />
    </form>
    <form>
        <!--saat ve tarih yazımı-->
        <input type="datetime-local" name="telefon" placeholder="Telefon Numarası" pattern="" />
        <input type="submit" value="yazı" />
    </form>
</body>
</html>
